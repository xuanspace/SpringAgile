<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Data Tables</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue">

<!-- Content Wrapper. Contains page content -->
<div class=""> 
  <!-- Content Header (Page header) -->
  <section class="content-header"> 
    <!-- 路径导航 --> 
    <a href="/"><i class="fa fa-home"></i> 首页</a> &gt; <a href="/area/list">国家管理</a>&nbsp;&nbsp;<small>国家列表</small> </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label class="control-label col-xs-1" for="bookName">书名:</label>
          <div class=" col-xs-4">
            <input id="bookName" class="form-control" type="text" name="bookName"   value="" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label class="control-label col-xs-1" for="price">价格:</label>
          <div class="col-xs-4">
            <input id="price" class="form-control" type="text" name="price" maxlength="16" minlength="1"  data-validation-minlength-message="价格最少1位！"  data-validation-required-message="不能为空！" required />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label class="control-label col-xs-1" for="bookType">种类:</label>
          <div class="col-xs-4">
            <label class="checkbox-inline" >
              <input type="checkbox" id="bookTypeCheckbox" name="bookTypeCheckbox" value="电子书"/>
              电子书 </label>
            <label class="checkbox-inline" >
              <input type="checkbox"  name="bookTypeCheckbox" value="印刷版"/>
              印刷版 </label>
            <input type="hidden" id="bookType" name="bookType" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label class="control-label col-xs-1" for="num">数量:</label>
          <div class="col-xs-4">
            <input id="num" class="form-control" type="text" name="num" maxlength="16" minlength="0"    data-validation-required-message="不能为空！" required />
          </div>
        </div>
      </div>
    </div>
    <div class="row" >
      <div class="col-xs-3 col-md-offset-4">
        <button type="submit" class="btn btn=default">提 交</button>
      </div>
    </div>
    <!-- /.row --> 
  </section>
  <!-- /.content --> 
</div>
<!-- /.content-wrapper --> 

<!-- jQuery 2.2.0 --> 
<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script> 
<!-- Bootstrap 3.3.6 --> 
<script src="bootstrap/js/bootstrap.min.js"></script> 
<!-- DataTables --> 
<script src="plugins/datatables/jquery.dataTables.min.js"></script> 
<script src="plugins/datatables/dataTables.bootstrap.min.js"></script> 
<!-- SlimScroll --> 
<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script> 
<!-- FastClick --> 
<script src="plugins/fastclick/fastclick.js"></script> 
<!-- AdminLTE App --> 
<script src="dist/js/app.min.js"></script> 
<!-- AdminLTE for demo purposes --> 
<script src="dist/js/demo.js"></script> 
<!-- page script --> 
<script>
$(function () {
  

	
});  
</script>
</body>
</html>
