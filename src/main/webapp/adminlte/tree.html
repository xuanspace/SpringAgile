<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ztree</title>

<link rel="stylesheet" href="plugins/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
<link rel="stylesheet" href="plugins/zTree/css/demo.css" type="text/css">

<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="dist/js/app.min.js"></script>
<script src="plugins/zTree/jquery.ztree.all.js"></script>

<script LANGUAGE="JavaScript">
   var zTreeObj;
   // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
   var setting = {};
   // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
   var zNodes = [
   	  {name:"test1", open:true, children:[{name:"test1_1"}, {name:"test1_2"}]},
   	  {name:"test2", open:true, children:[{name:"test2_1"}, {name:"test2_2"}]}
   ];
   
   $(document).ready(function(){
      zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
   });
   
</script>
  
</head>
<body>
<div>
   <ul id="treeDemo" class="ztree"></ul>
</div>
</body>
</html>
