<style type="text/css">
.laydate_box, .laydate_box * {
    box-sizing:content-box;  
}
input.laydate-icon,div.laydate-icon{  
    display: block;  
    width: 100%;  
    height: 34px;  
    padding: 6px 12px;  
    font-size: 14px;  
    line-height: 1.42857143;  
    color: #555;  
    border: 1px solid #ccc;  
    border-radius: 4px;  
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);  
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075);  
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;  
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;  
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;  
}  
div.laydate-icon{  
    text-align: left;  
}      
</style>

<body class="hold-transition skin-blue">

<div class=""> 
  <section class="content-header"> 
  </section>
  
  <section class="content">
    <div class="row">  
        <div class='col-sm-6'>  
            <div class="form-group">  
                <label>选择日期：</label>  
                <!--指定 date标记-->  
                <div class='input-group date' id='datetimepicker1'>  
                    <input type='text' class="form-control" />  
                    <span class="input-group-addon">  
                        <span class="glyphicon glyphicon-calendar"></span>  
                    </span>  
                </div>  
            </div>  
        </div>  
        <div class='col-sm-6'>  
            <div class="form-group">  
                <label>选择日期+时间：</label>  
                <!--指定 date标记-->  
                <div class='input-group date' id='datetimepicker2'>  
                    <input type='text' class="form-control" />  
                    <span class="input-group-addon">  
                        <span class="glyphicon glyphicon-calendar"></span>  
                    </span>  
                </div>  
            </div>  
        </div>  
    </div>    
    <div class="edit-form">
        <div class="row col-xs-8">
            <form class="form-horizontal" id="test" action="http://localhost:9191/User/post">
              <fieldset>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inputSuccess">用户名</label>
                    <div class="col-xs-8 input-group">
                        <input type="text" name="name" class="form-control" placeholder="Input with success">
                        <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none;"></span>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inputSuccess">登陆名</label>
                    <div class="col-xs-8 input-group">
                        <input type="text" name="loginName" class="form-control" data-field="" placeholder="Input with success">
                        <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none;"></span>
                        <span class="help-block"></span>
                    </div>
                </div>            
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inputSuccess">密码</label>
                    <div class="col-xs-8 input-group">
                        <input type="text" name="password" class="form-control" data-field="" placeholder="Input with success">
                        <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none;"></span>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inputSuccess">登陆时间</label>
                    <div class="col-xs-8 input-group date form_datetime">
                        <input type="text" name="loginDate" class="form-control laydate-icon" data-type="date" placeholder="Input with success" id="test">
                        <span class="input-group-addon glyphicon glyphicon-calendar"></span>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-10">
                       <button type="submit" class="btn btn-primary">保存</button>
                       <button type="button" class="btn btn-primary btn_clean">清除</button>
                    </div>            
                </div>
              </fieldset>
            </form>
        </div>
    </div>
  </section>
</div>
