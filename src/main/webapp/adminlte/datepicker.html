  <section class="content">
  
    <div class="edit-form">
        <div class="row ">
            <form class="form-horizontal" id="test" action="http://localhost:9191/User">
              <fieldset>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inputSuccess">用户名</label>
                    <div class="col-xs-8 input-group">
                        <input type="text" name="name" class="form-control" placeholder="Input with success">
                        <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none;"></span>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inputSuccess">登陆名</label>
                    <div class="col-xs-8 input-group">
                        <input type="text" name="loginName" class="form-control" data-field="" placeholder="Input with success">
                        <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none;"></span>
                        <span class="help-block"></span>
                    </div>
                </div>            
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inputSuccess">密码</label>
                    <div class="col-xs-8 input-group">
                        <input type="text" name="password" class="form-control" data-field="" placeholder="Input with success">
                        <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none;"></span>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="inputSuccess">登陆时间</label>
                    <div class="col-xs-8 input-group date form_datetime">
                        <input type="text" name="loginDate" class="form-control laydate-icon" data-type="date" placeholder="Input with success" id="test">
                        <span class="glyphicon glyphicon-ok form-control-feedback" style="display:none;"></span>                        
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-12">
                       <button type="submit" class="btn btn-primary">保存</button>
                       <button type="button" class="btn btn-primary btn_clean">清除</button>
                    </div>            
                </div>
              </fieldset>
            </form>
        </div>
    </div>
  
  </section>
</div>
