<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Data Tables</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="css/ionicons.min.css">
<!-- DataTables -->
<link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue">

<!-- Content Wrapper. Contains page content -->
<div class="">
<!-- Content Header (Page header) -->
<section class="content-header"> 
  <!-- 路径导航 --> 
  <a href="/"><i class="fa fa-home"></i> 首页</a> &gt; <a href="/area/list">国家管理</a>&nbsp;&nbsp;<small>国家列表</small> </section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<!-- /.box-header -->
					<div class="dataTables_filter" id="searchDiv">
						<input placeholder="请输入姓名" name="name" class="form-control" type="search" likeOption="true" /> <input
							placeholder="请输入登录名" name="loginName" class="form-control" type="search" likeOption="true" />
						<div class="btn-group">
							<button type="button" class="btn btn-primary" 	data-btn-type="search">查询</button>
							<button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default" data-btn-type="add">新增</button>
							<button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
							<button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
						</div>
					</div>
					<div class="box-body">
						<table id="user_table" class="table table-bordered table-striped table-hover">
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>  
</div>

<!-- /.content-wrapper --> 

<!-- jQuery 2.2.0 --> 
<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script> 
<!-- Bootstrap 3.3.6 --> 
<script src="bootstrap/js/bootstrap.min.js"></script> 
<!-- DataTables --> 
<script src="plugins/datatables/jquery.dataTables.min.js"></script> 
<script src="plugins/datatables/dataTables.bootstrap.min.js"></script> 
<!-- SlimScroll --> 
<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script> 
<!-- FastClick --> 
<script src="plugins/fastclick/fastclick.js"></script> 
<!-- AdminLTE App --> 
<script src="dist/js/app.min.js"></script> 
<!-- AdminLTE for demo purposes --> 
<script src="dist/js/demo.js"></script> 
<!-- page script --> 
<script>
$(function () {
  
	// 1.表格语言配置
	var lang = {
		"sProcessing": "处理中...",
		"sLengthMenu": "每页 _MENU_ 项",
		"sZeroRecords": "没有匹配结果",
		"sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
		"sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
		"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
		"sInfoPostFix": "",
		"sSearch": "搜索:",
		"sUrl": "",
		"sEmptyTable": "表中数据为空",
		"sLoadingRecords": "加载中...",
		"sInfoThousands": ",",
		"oPaginate": {
		"sFirst": "首页",
		"sPrevious": "上页",
		"sNext": "下页",
		"sLast": "末页",
		"sJump": "跳转"
		},
		"oAria": {
		"sSortAscending": ": 以升序排列此列",
		"sSortDescending": ": 以降序排列此列"
		}
	};

	// 2.表格设置
    $('#example1').DataTable({
		"language":lang, 	 // 配置中文语言提示
		"autoWidth": false,  //禁用自动调整列宽
		"stripeClasses": ["odd", "even"], //为奇偶行加上样式
		"processing": true,  //显示正在加载中
		"serverSide": true,  //服务器端分页
		"sServerMethod": "POST",
		"searching": false,  //禁用原生搜索
		"orderMulti": false, //启用多列排序		
		"renderer": "bootstrap", //渲染样式：Bootstrap和jquery-ui
		"pagingType": "simple_numbers", //分页样式(simple,simple_numbers,full,full_numbers)
		"pageLength": 10,	   //每页显示行数
		//列表排序
		"order": [
			[0, 'asc'] //第一列排序
		], 		
		//列表字段
		"columns": [
			{ "data": "id" },
			{ "data": "name" },
			{ "data": "loginName" }
		],
		//按钮列定义
		"columnDefs": [{
			"targets": 'nosort', //列的样式名
			"orderable": false //包含上样式名‘nosort'的禁止排序
		}],		
		//Ajax地址 
		"sAjaxSource": "http://localhost:9191/User/table", 
		"fnServerData": fetchData
    });

	// 3.获取数据
	function fetchData(sSource,aoData, fnCallback) {
	    $.ajax({  
	        url : sSource,  
	        data : {"aoData":JSON.stringify(aoData)},  
	        type : 'post',
	        dataType : 'json',
	        async : false,
	        success : function(result) {  
	            fnCallback(result);  
	        },
	        error : function(msg) {
	        }
	    });
	}	
	
});  
</script>
</body>
</html>
